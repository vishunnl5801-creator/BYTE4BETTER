<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Campus Management Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
        }

        .hidden {
            display: none !important;
        }

        /* Login Page Styles */
        .login-container {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #3b82f6, #2563eb, #9333ea);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 28rem;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(to right, #2563eb, #1d4ed8);
            padding: 2rem;
            color: white;
            text-align: center;
        }

        .login-header svg {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
        }

        .login-header h1 {
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #bfdbfe;
        }

        .login-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .role-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .role-btn {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .role-btn.active {
            background-color: #2563eb;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .role-btn:not(.active) {
            background-color: #f3f4f6;
            color: #374151;
        }

        .role-btn:not(.active):hover {
            background-color: #e5e7eb;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-btn {
            width: 100%;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #1d4ed8;
        }

        .credentials-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #eff6ff;
            border-radius: 0.5rem;
        }

        .credentials-box p {
            font-size: 0.75rem;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .credentials-box p:first-child {
            font-weight: 600;
        }

        .credentials-box span {
            font-weight: 500;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(to right, #2563eb, #1d4ed8);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 80rem;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-title h1 {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .header-title p {
            font-size: 0.875rem;
            color: #bfdbfe;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            text-align: right;
        }

        .user-info p:first-child {
            font-weight: 500;
        }

        .user-info p:last-child {
            font-size: 0.875rem;
            color: #bfdbfe;
            text-transform: capitalize;
        }

        .logout-btn {
            padding: 0.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .logout-btn:hover {
            background-color: rgba(29, 78, 216, 0.5);
        }

        /* Role Switcher */
        .role-switcher {
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }

        .role-switcher-content {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .role-switcher span {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .role-switch-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .role-switch-btn.active {
            background-color: #2563eb;
            color: white;
        }

        .role-switch-btn:not(.active) {
            background-color: #f3f4f6;
            color: #374151;
        }

        .role-switch-btn:not(.active):hover {
            background-color: #e5e7eb;
        }

        /* Navigation */
        .navigation {
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }

        .nav-content {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            gap: 0.25rem;
        }

        .nav-btn {
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            transition: color 0.2s;
        }

        .nav-btn:hover {
            color: #111827;
        }

        .nav-btn.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }

        /* Main Content */
        .main-content {
            max-width: 80rem;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: linear-gradient(to bottom right, var(--from), var(--to));
            border-radius: 0.5rem;
            padding: 1.5rem;
            color: white;
        }

        .stat-card-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.875rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }

        .btn-green {
            background-color: #16a34a;
            color: white;
        }

        .btn-green:hover {
            background-color: #15803d;
        }

        .btn-red {
            background-color: #dc2626;
            color: white;
        }

        .btn-red:hover {
            background-color: #b91c1c;
        }

        /* Grid Layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .grid-4 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        /* Notice Styles */
        .notice-item {
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .notice-item:hover {
            background-color: #f9fafb;
        }

        .notice-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .notice-title {
            font-weight: 500;
        }

        .notice-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-exam {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .badge-events {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .badge-academic {
            background-color: #dcfce7;
            color: #166534;
        }

        .notice-date {
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Attendance Styles */
        .attendance-item {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .attendance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .attendance-percentage {
            font-weight: bold;
            font-size: 1.125rem;
        }

        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s;
        }

        /* Spacing Utilities */
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }

        .text-center { text-align: center; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }

        .text-gray-500 { color: #6b7280; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-700 { color: #374151; }

        /* Quick Action Buttons */
        .quick-action {
            padding: 1rem;
            border: 2px solid;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: background-color 0.2s;
        }

        .quick-action:hover {
            opacity: 0.9;
        }

        /* SVG Icons */
        svg {
            width: 1.5rem;
            height: 1.5rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background-color: #16a34a;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .grid-2, .grid-3, .grid-4 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <svg viewBox="0 0 24 24">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                <h1>Digital Campus</h1>
                <p>Management Platform</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label class="form-label">Login As</label>
                    <div class="role-buttons">
                        <button class="role-btn active" data-role="student">Student</button>
                        <button class="role-btn" data-role="faculty">Faculty</button>
                        <button class="role-btn" data-role="admin">Admin</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter password">
                </div>

                <button id="loginBtn" class="login-btn">Login</button>

                <div class="credentials-box">
                    <p>Demo Credentials:</p>
                    <p><span>Student:</span> student / student123</p>
                    <p><span>Faculty:</span> faculty / faculty123</p>
                    <p><span>Admin:</span> admin / admin123</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <svg viewBox="0 0 24 24" style="width: 2rem; height: 2rem;">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                    <div class="header-title">
                        <h1>Digital Campus Management</h1>
                        <p>Paperless Education Platform</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <p id="userName">User Name</p>
                        <p id="userRole">Role</p>
                    </div>
                    <button id="logoutBtn" class="logout-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Role Switcher -->
        <div class="role-switcher">
            <div class="role-switcher-content">
                <span>Switch Role (Demo):</span>
                <button class="role-switch-btn active" data-switch="student">Student</button>
                <button class="role-switch-btn" data-switch="faculty">Faculty</button>
                <button class="role-switch-btn" data-switch="admin">Admin</button>
            </div>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <div class="nav-content">
                <button class="nav-btn active" data-view="dashboard">
                    <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
                    Dashboard
                </button>
                <button class="nav-btn" data-view="notices">
                    <svg viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                    Notices
                </button>
                <button class="nav-btn" data-view="attendance">
                    <svg viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                    Attendance
                </button>
                <button class="nav-btn" data-view="leave" id="navLeave">
                    <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    Leave
                </button>
                <button class="nav-btn" data-view="workload" id="navWorkload">
                    <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    <span id="workloadLabel">Assignments</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="contentArea"></div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden">
            <svg viewBox="0 0 24 24">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>Action completed successfully!</span>
        </div>
    </div>

    <script>
        // Application State
        let currentUser = 'student';
        let currentView = 'dashboard';
        let selectedRole = 'student';

        // Demo Credentials
        const credentials = {
            student: { username: 'student', password: 'student123', name: 'Rajesh Verma' },
            faculty: { username: 'faculty', password: 'faculty123', name: 'Dr. Anjali Mehta' },
            admin: { username: 'admin', password: 'admin123', name: 'Suresh Patel' }
        };

        // Sample Data
        const notices = [
            { id: 1, title: 'Mid-Term Exam Schedule Released', category: 'Exam', date: '2024-02-15', content: 'The mid-term examination schedule has been published.' },
            { id: 2, title: 'Annual Tech Fest Registration Open', category: 'Events', date: '2024-02-14', content: 'Register now for the annual tech fest.' },
            { id: 3, title: 'Library Timing Extended', category: 'Academic', date: '2024-02-13', content: 'Library will remain open till 10 PM during exam season.' },
            { id: 4, title: 'Career Counseling Session', category: 'Events', date: '2024-02-12', content: 'Industry experts will conduct career counseling sessions.' }
        ];

        const studentAttendance = [
            { subject: 'Data Structures', present: 28, total: 32, percentage: 87.5 },
            { subject: 'Database Management', present: 30, total: 32, percentage: 93.8 },
            { subject: 'Web Development', present: 25, total: 30, percentage: 83.3 },
            { subject: 'Operating Systems', present: 29, total: 32, percentage: 90.6 }
        ];

        // Login Functionality
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedRole = btn.dataset.role;
            });
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const creds = credentials[selectedRole];

            if (username === creds.username && password === creds.password) {
                currentUser = selectedRole;
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                updateUserInfo();
                updateNavigation();
                renderView('dashboard');
            } else {
                alert('Invalid credentials! Try:\nStudent: student/student123\nFaculty: faculty/faculty123\nAdmin: admin/admin123');
            }
        });

        // Logout Functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // Role Switcher
        document.querySelectorAll('.role-switch-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.role-switch-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentUser = btn.dataset.switch;
                updateUserInfo();
                updateNavigation();
                renderView('dashboard');
            });
        });

        // Navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                renderView(currentView);
            });
        });

        function updateUserInfo() {
            document.getElementById('userName').textContent = credentials[currentUser].name;
            document.getElementById('userRole').textContent = currentUser.charAt(0).toUpperCase() + currentUser.slice(1);
            
            // Update role switcher
            document.querySelectorAll('.role-switch-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.switch === currentUser);
            });
        }

        function updateNavigation() {
            // Show/hide navigation items based on role
            const navLeave = document.getElementById('navLeave');
            const navWorkload = document.getElementById('navWorkload');
            
            if (currentUser === 'admin') {
                navLeave.classList.add('hidden');
                navWorkload.classList.add('hidden');
            } else {
                navLeave.classList.remove('hidden');
                navWorkload.classList.remove('hidden');
                document.getElementById('workloadLabel').textContent = currentUser === 'student' ? 'Assignments' : 'Workload';
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function renderView(view) {
            const content = document.getElementById('contentArea');
            
            if (view === 'dashboard') {
                content.innerHTML = renderDashboard();
            } else if (view === 'notices') {
                content.innerHTML = renderNotices();
            } else if (view === 'attendance') {
                content.innerHTML = renderAttendance();
            } else if (view === 'leave') {
                content.innerHTML = renderLeave();
            } else if (view === 'workload') {
                content.innerHTML = renderWorkload();
            }
        }

        function renderDashboard() {
            if (currentUser === 'student') {
                return `
                    <div class="stats-grid">
                        <div class="stat-card" style="--from: #3b82f6; --to: #2563eb;">
                            <div class="stat-card-content">
                                <div>
                                    <p class="stat-label">Overall Attendance</p>
                                    <p class="stat-value">88.8%</p>
                                </div>
                                <svg viewBox="0 0 24 24" style="width: 3rem; height: 3rem; opacity: 0.8;">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                            </div>
                        </div>
                        <div class="stat-card" style="--from: #10b981; --to: #059669;">
                            <div class="stat-card-content">
                                <div>
                                    <p class="stat-label">Pending Assignments</p>
                                    <p class="stat-value">2</p>
                                </div>
                                <svg viewBox="0 0 24 24" style="width: 3rem; height: 3rem; opacity: 0.8;">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="stat-card" style="--from: #a855f7; --to: #9333ea;">
                            <div class="stat-card-content">
                                <div>
                                    <p class="stat-label">New Notices</p>
                                    <p class="stat-value">4</p>
                                </div>
                                <svg viewBox="0 0 24 24" style="width: 3rem; height: 3rem; opacity: 0.8;">
                                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mb-6">
                        <h3 class="font-semibold mb-4" style="font-size: 1.125rem;">Recent Notices</h3>
                        ${notices.slice(0, 3).map(n => `
                            <div class="notice-item">
                                <div class="notice-header">
                                    <h4 class="notice-title">${n.title}</h4>
                                    <span class="notice-badge badge-${n.category.toLowerCase()}">${n.category}</span>
                                </div>
                                <p class="notice-date">${n.date}</p>
                            </div>
                        `).join('')}
                    </div>

                    <div class="card">
                        <h3 class="font-semibold mb-4" style="font-size: 1.125rem;">Quick Actions</h3>
                        <div class="grid-2">
                            <div class="quick-action" style="border-color: #bfdbfe; background-color: #eff6ff;" onclick="renderView('attendance')">
                                <svg viewBox="0 0 24 24" style="color: #2563eb;">
                                    <polyline points="9 11 12 14 22 4"></polyline>
                                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                                </svg>
                                <span class="font-semibold">View Attendance</span>
                            </div>
                            <div class="quick-action" style="border-color: #bbf7d0; background-color: #f0fdf4;" onclick="renderView('leave')">
                                <svg viewBox="0 0 24 24" style="color: #16a34a;">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                </svg>
                                <span class="font-semibold">Apply Leave</span>
                            </div>
                        </div>
                    </div>
                `;
            } else if (currentUser === 'faculty') {
                return `
                    <div class="stats-grid">
                        <div class="stat-card" style="--from: #6366f1; --to: #4f46e5;">
                            <div class="stat-card-content">
                                <div>
                                    <p class="stat-label">Classes Today</p>
                                    <p class="stat-value">3</p>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card" style="--from: #f97316; --to: #ea580c;">
                            <div class="stat-card-content">
                                <div>
                                    <p class="stat-label">Pending Leave Requests</p>
                                    <p class="stat-value">2</p>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card" style="--from: #14b8a6; --to: #0d9488;">
                            <div class="stat-card-content">
                                <div>
                                    <p class="stat-label">Total Students</p>
                                    <p class="stat-value">138</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h3 class="font-semibold mb-4" style="font-size: 1.125rem;">Today's Schedule</h3>
                        <div class="notice-item" style="background-color: #eff6ff;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <h4 class="font-semibold">Data Structures - CSE-3A</h4>
                                    <p class="text-sm text-gray-600">9:00 AM - 10:00 AM • Room 301</p>
                                </div>
                                <button class="btn btn-primary" onclick="renderView('attendance')">Mark Attendance</button>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                return `
                    <div class="grid-4">
                        <div class="stat-card" style="--from: #3b82f6; --to: #2563eb;">
                            <div class="stat-card-content">
                                <div>
                                    <p class="stat-label">Total Students</p>
                                    <p class="stat-value">2,847</p>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card" style="--from: #10b981; --to: #059669;">
                            <div class="stat-card-content">
                                <div>
                                    <p class="stat-label">Faculty Members</p>
                                    <p class="stat-value">187</p>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card" style="--from: #a855f7; --to: #9333ea;">
                            <div class="stat-card-content">
                                <div>
                                    <p class="stat-label">Active Notices</p>
                                    <p class="stat-value">24</p>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card" style="--from: #f97316; --to: #ea580c;">
                            <div class="stat-card-content">
                                <div>
                                    <p class="stat-label">Paper Saved</p>
                                    <p class="stat-value">62%</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mt-6">
                        <h3 class="font-semibold mb-4" style="font-size: 1.125rem;">System Usage Analytics</h3>
                        <div class="mb-4">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span class="text-sm">Monthly Active Users</span>
                                <span class="text-sm font-semibold">2,134 / 3,034 (70.3%)</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 70.3%; background-color: #2563eb;"></div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <span class="text-sm">Digital Notices Published</span>
                                <span class="text-sm font-semibold">96 / 120 (80%)</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 80%; background-color: #16a34a;"></div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function renderNotices() {
            return `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 style="font-size: 1.5rem; font-weight: bold;">Notices & Circulars</h2>
                    ${currentUser !== 'student' ? '<button class="btn btn-primary">Post New Notice</button>' : ''}
                </div>

                <div class="card">
                    ${notices.map(n => `
                        <div class="notice-item">
                            <div class="notice-header">
                                <h4 class="notice-title">${n.title}</h4>
                                <span class="notice-badge badge-${n.category.toLowerCase()}">${n.category}</span>
                            </div>
                            <p class="notice-date">Posted on ${n.date}</p>
                            <p class="mt-2 text-gray-700">${n.content}</p>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderAttendance() {
            if (currentUser === 'student') {
                return `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h2 style="font-size: 1.5rem; font-weight: bold;">My Attendance</h2>
                        <button class="btn btn-primary">Download Report</button>
                    </div>

                    <div class="card">
                        <div class="text-center mb-6">
                            <p class="text-sm text-gray-600">Overall Attendance</p>
                            <p style="font-size: 3rem; font-weight: bold; color: #2563eb; margin-top: 0.5rem;">88.8%</p>
                            <p class="text-sm text-gray-500">112 / 126 classes attended</p>
                        </div>

                        ${studentAttendance.map(s => `
                            <div class="attendance-item">
                                <div class="attendance-header">
                                    <h4 class="font-semibold">${s.subject}</h4>
                                    <span class="attendance-percentage" style="color: ${s.percentage >= 85 ? '#16a34a' : s.percentage >= 75 ? '#f97316' : '#dc2626'}">${s.percentage}%</span>
                                </div>
                                <p class="text-sm text-gray-600 mb-2">${s.present} / ${s.total} classes</p>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${s.percentage}%; background-color: ${s.percentage >= 85 ? '#16a34a' : s.percentage >= 75 ? '#f97316' : '#dc2626'}"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                return `
                    <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem;">Mark Attendance</h2>
                    <div class="card">
                        <p class="text-center text-gray-600">Select a class to mark attendance</p>
                        <button class="btn btn-primary mt-4" onclick="showToast()" style="margin: 1rem auto; display: block;">Submit Attendance</button>
                    </div>
                `;
            }
        }

        function renderLeave() {
            if (currentUser === 'student') {
                return `
                    <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem;">Leave Application</h2>
                    <div class="card">
                        <h3 class="font-semibold mb-4">Apply for Leave</h3>
                        <div class="form-group">
                            <label class="form-label">Leave Type</label>
                            <select class="form-input">
                                <option>Select type...</option>
                                <option>Medical</option>
                                <option>Personal</option>
                                <option>Family Function</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Reason</label>
                            <textarea class="form-input" rows="4" placeholder="Explain the reason for leave..."></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="showToast()">Submit Application</button>
                    </div>
                `;
            } else {
                return `
                    <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem;">Leave Requests</h2>
                    <div class="card">
                        <div class="notice-item">
                            <div style="margin-bottom: 1rem;">
                                <h4 class="font-semibold">Priya Singh</h4>
                                <p class="text-sm text-gray-600">2024-02-15 to 2024-02-16</p>
                                <p class="text-sm text-gray-500 mt-1">Reason: Family Function</p>
                            </div>
                            <div style="display: flex; gap: 0.75rem;">
                                <button class="btn btn-green" style="flex: 1;" onclick="showToast()">Approve</button>
                                <button class="btn btn-red" style="flex: 1;" onclick="showToast()">Reject</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function renderWorkload() {
            if (currentUser === 'student') {
                return `
                    <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem;">My Assignments</h2>
                    <div class="card" style="border-left: 4px solid #f97316; margin-bottom: 1rem;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                            <div>
                                <h4 class="font-semibold">Data Structures Assignment 3</h4>
                                <p class="text-sm text-gray-600 mt-1">Data Structures</p>
                                <p class="text-sm text-gray-700 mt-2">Implement Binary Search Tree with all operations</p>
                            </div>
                            <span class="notice-badge" style="background-color: #fed7aa; color: #9a3412; height: fit-content;">Pending</span>
                        </div>
                        <button class="btn btn-primary">Submit Work</button>
                    </div>
                    <div class="card" style="border-left: 4px solid #16a34a;">
                        <div style="display: flex; justify-content: space-between;">
                            <div>
                                <h4 class="font-semibold">DBMS Project Report</h4>
                                <p class="text-sm text-gray-600 mt-1">Database Management</p>
                            </div>
                            <span class="notice-badge badge-academic">Submitted</span>
                        </div>
                    </div>
                `;
            } else {
                return `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h2 style="font-size: 1.5rem; font-weight: bold;">Manage Assignments</h2>
                        <button class="btn btn-primary">Create New Assignment</button>
                    </div>
                    <div class="card">
                        <h3 class="font-semibold mb-4">Active Assignments</h3>
                        <div class="notice-item">
                            <h4 class="font-semibold">Data Structures Assignment 3</h4>
                            <p class="text-sm text-gray-600">Data Structures • Due: 2024-02-20</p>
                            <div class="text-sm text-gray-600 mt-2">
                                <span>45 students assigned</span> • 
                                <span style="color: #16a34a;">15 submitted</span> • 
                                <span style="color: #f97316;">30 pending</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Focus on username input
            document.getElementById('username').focus();
        });
    </script>
