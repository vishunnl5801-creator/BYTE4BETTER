<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>DigiCampus</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root {
    --navy: #0A1628;
    --navy2: #122040;
    --navy3: #1a2f55;
    --orange: #FF6B1A;
    --orange2: #ff8c4a;
    --green: #00C853;
    --red: #FF3B30;
    --yellow: #FFD600;
    --white: #FFFFFF;
    --gray: #a0aec0;
    --card: #162035;
    --card2: #1e2d4a;
    --text: #e2e8f0;
  }
  * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
  body { font-family: 'Nunito', sans-serif; background: var(--navy); color: var(--text); min-height: 100vh; max-width: 480px; margin: 0 auto; position: relative; overflow-x: hidden; }

  /* ===== HIDDEN ===== */
  .hidden { display: none !important; }

  /* ===== LOGIN PAGE ===== */
  #loginPage {
    min-height: 100vh;
    background: linear-gradient(160deg, #0A1628 0%, #1a2f55 50%, #0A1628 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem 1.5rem;
    position: relative;
    overflow: hidden;
  }
  #loginPage::before {
    content: '';
    position: absolute;
    top: -80px; right: -80px;
    width: 280px; height: 280px;
    background: radial-gradient(circle, rgba(255,107,26,0.18) 0%, transparent 70%);
    border-radius: 50%;
  }
  #loginPage::after {
    content: '';
    position: absolute;
    bottom: -60px; left: -60px;
    width: 220px; height: 220px;
    background: radial-gradient(circle, rgba(0,200,83,0.12) 0%, transparent 70%);
    border-radius: 50%;
  }

  .login-logo {
    margin-bottom: 2rem;
    text-align: center;
    position: relative;
    z-index: 1;
  }
  .login-logo .logo-ring {
    width: 90px; height: 90px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--orange), #ff3d00);
    display: flex; align-items: center; justify-content: center;
    margin: 0 auto 1rem;
    box-shadow: 0 0 0 8px rgba(255,107,26,0.15), 0 0 0 16px rgba(255,107,26,0.07);
  }
  .login-logo .logo-ring svg { width: 44px; height: 44px; fill: white; }
  .login-logo h1 { font-size: 2rem; font-weight: 900; color: var(--white); letter-spacing: -0.5px; }
  .login-logo p { font-size: 0.875rem; color: var(--gray); margin-top: 0.25rem; letter-spacing: 2px; text-transform: uppercase; }

  .login-card {
    background: var(--card);
    border-radius: 1.5rem;
    padding: 1.75rem;
    width: 100%;
    max-width: 380px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.06);
    position: relative; z-index: 1;
  }

  .role-tabs {
    display: flex;
    background: var(--navy);
    border-radius: 0.75rem;
    padding: 4px;
    margin-bottom: 1.5rem;
    gap: 4px;
  }
  .role-tab {
    flex: 1;
    padding: 0.6rem;
    border: none;
    border-radius: 0.6rem;
    font-family: 'Nunito', sans-serif;
    font-size: 0.875rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.25s;
    background: transparent;
    color: var(--gray);
  }
  .role-tab.active {
    background: var(--orange);
    color: white;
    box-shadow: 0 4px 12px rgba(255,107,26,0.4);
  }

  .input-group { margin-bottom: 1.25rem; }
  .input-label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--gray); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.5rem; }
  .input-wrap { position: relative; }
  .input-wrap svg { position: absolute; left: 0.875rem; top: 50%; transform: translateY(-50%); width: 18px; height: 18px; color: var(--gray); stroke: currentColor; fill: none; stroke-width: 2; }
  .input-field {
    width: 100%;
    background: var(--navy);
    border: 1.5px solid rgba(255,255,255,0.08);
    border-radius: 0.75rem;
    padding: 0.75rem 0.875rem 0.75rem 2.75rem;
    color: var(--white);
    font-family: 'Nunito', sans-serif;
    font-size: 0.9375rem;
    font-weight: 600;
    transition: border-color 0.2s;
  }
  .input-field:focus { outline: none; border-color: var(--orange); }
  .input-field::placeholder { color: rgba(255,255,255,0.2); font-weight: 400; }

  .login-btn {
    width: 100%;
    background: linear-gradient(135deg, var(--orange), #e55a10);
    color: white;
    border: none;
    border-radius: 0.875rem;
    padding: 0.9rem;
    font-family: 'Nunito', sans-serif;
    font-size: 1rem;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(255,107,26,0.4);
    transition: all 0.2s;
    letter-spacing: 0.5px;
  }
  .login-btn:active { transform: scale(0.97); }

  .creds-box {
    margin-top: 1.25rem;
    background: rgba(255,107,26,0.08);
    border: 1px solid rgba(255,107,26,0.2);
    border-radius: 0.75rem;
    padding: 1rem;
  }
  .creds-box p { font-size: 0.75rem; color: var(--orange2); font-weight: 700; margin-bottom: 0.5rem; }
  .creds-box .cred-row { display: flex; justify-content: space-between; margin-bottom: 0.25rem; }
  .creds-box .cred-row span:first-child { color: var(--gray); font-size: 0.8rem; }
  .creds-box .cred-row span:last-child { color: var(--white); font-size: 0.8rem; font-weight: 700; }

  /* ===== MAIN APP ===== */
  #mainApp { display: flex; flex-direction: column; min-height: 100vh; }

  /* Top Header */
  .app-header {
    background: var(--navy2);
    padding: 1rem 1.25rem 0.875rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky; top: 0; z-index: 100;
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }
  .app-header-left { display: flex; align-items: center; gap: 0.75rem; }
  .app-header-avatar {
    width: 40px; height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--orange), #e55a10);
    display: flex; align-items: center; justify-content: center;
    font-weight: 800; font-size: 1rem; color: white;
    box-shadow: 0 4px 10px rgba(255,107,26,0.35);
  }
  .app-header-info h3 { font-size: 0.9375rem; font-weight: 800; color: var(--white); line-height: 1.2; }
  .app-header-info p { font-size: 0.75rem; color: var(--orange); font-weight: 700; text-transform: capitalize; }
  .app-header-right { display: flex; align-items: center; gap: 0.5rem; }
  .icon-btn {
    width: 38px; height: 38px;
    border-radius: 50%;
    border: none;
    background: rgba(255,255,255,0.07);
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    transition: background 0.2s;
  }
  .icon-btn:hover { background: rgba(255,255,255,0.12); }
  .icon-btn svg { width: 18px; height: 18px; stroke: var(--gray); fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }

  /* Role Switcher Strip */
  .role-strip {
    background: var(--navy);
    padding: 0.6rem 1.25rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    overflow-x: auto;
    border-bottom: 1px solid rgba(255,255,255,0.04);
  }
  .role-strip::-webkit-scrollbar { display: none; }
  .role-strip span { font-size: 0.7rem; color: var(--gray); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; white-space: nowrap; }
  .strip-btn {
    padding: 0.3rem 0.875rem;
    border-radius: 2rem;
    border: 1.5px solid rgba(255,255,255,0.1);
    background: transparent;
    color: var(--gray);
    font-family: 'Nunito', sans-serif;
    font-size: 0.8rem;
    font-weight: 700;
    cursor: pointer;
    white-space: nowrap;
    transition: all 0.2s;
  }
  .strip-btn.active { background: var(--orange); border-color: var(--orange); color: white; box-shadow: 0 3px 10px rgba(255,107,26,0.3); }

  /* Content Area */
  .content { flex: 1; padding: 1rem 1.25rem 5.5rem; overflow-y: auto; }

  /* Bottom Navigation */
  .bottom-nav {
    position: fixed;
    bottom: 0; left: 50%; transform: translateX(-50%);
    width: 100%; max-width: 480px;
    background: var(--card);
    border-top: 1px solid rgba(255,255,255,0.07);
    display: flex;
    z-index: 200;
    padding-bottom: env(safe-area-inset-bottom);
  }
  .nav-item {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0.6rem 0.25rem;
    border: none;
    background: transparent;
    cursor: pointer;
    gap: 0.25rem;
    position: relative;
    transition: all 0.2s;
  }
  .nav-icon {
    width: 42px; height: 42px;
    border-radius: 0.875rem;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.25s;
  }
  .nav-icon svg { width: 20px; height: 20px; stroke: var(--gray); fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; transition: stroke 0.2s; }
  .nav-label { font-size: 0.6875rem; font-weight: 700; color: var(--gray); transition: color 0.2s; }
  .nav-item.active .nav-icon { background: rgba(255,107,26,0.15); }
  .nav-item.active .nav-icon svg { stroke: var(--orange); }
  .nav-item.active .nav-label { color: var(--orange); }
  .nav-item.admin-hidden { display: none; }

  /* ===== COMPONENTS ===== */

  /* Page Title */
  .page-title { font-size: 1.5rem; font-weight: 900; color: var(--white); margin-bottom: 1.25rem; }

  /* Stats Row */
  .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 0.875rem; margin-bottom: 1.25rem; }
  .stats-row.three { grid-template-columns: 1fr 1fr 1fr; }
  .stats-row.four { grid-template-columns: 1fr 1fr; }

  .stat-card {
    background: var(--card2);
    border-radius: 1.25rem;
    padding: 1.125rem;
    border: 1px solid rgba(255,255,255,0.06);
    position: relative;
    overflow: hidden;
  }
  .stat-card::before {
    content: '';
    position: absolute;
    top: -20px; right: -20px;
    width: 80px; height: 80px;
    border-radius: 50%;
    background: var(--accent-color, rgba(255,107,26,0.12));
  }
  .stat-icon {
    width: 38px; height: 38px;
    border-radius: 0.75rem;
    display: flex; align-items: center; justify-content: center;
    margin-bottom: 0.75rem;
    background: var(--accent-color, rgba(255,107,26,0.15));
  }
  .stat-icon svg { width: 20px; height: 20px; stroke: var(--accent-stroke, var(--orange)); fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
  .stat-value { font-size: 1.625rem; font-weight: 900; color: var(--white); line-height: 1; margin-bottom: 0.25rem; }
  .stat-label { font-size: 0.75rem; color: var(--gray); font-weight: 600; }

  /* Cards */
  .section-card {
    background: var(--card);
    border-radius: 1.25rem;
    padding: 1.25rem;
    margin-bottom: 1rem;
    border: 1px solid rgba(255,255,255,0.05);
  }
  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }
  .section-title { font-size: 1rem; font-weight: 800; color: var(--white); }
  .see-all { font-size: 0.8rem; font-weight: 700; color: var(--orange); background: none; border: none; cursor: pointer; }

  /* Notice Item */
  .notice-item {
    display: flex;
    align-items: flex-start;
    gap: 0.875rem;
    padding: 0.875rem 0;
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }
  .notice-item:last-child { border-bottom: none; padding-bottom: 0; }
  .notice-dot {
    width: 38px; height: 38px;
    border-radius: 0.75rem;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
    font-size: 1rem;
    font-weight: 800;
  }
  .dot-exam { background: rgba(255,59,48,0.15); color: #FF3B30; }
  .dot-events { background: rgba(0,200,83,0.15); color: #00C853; }
  .dot-academic { background: rgba(255,214,0,0.15); color: #FFD600; }
  .notice-info { flex: 1; }
  .notice-name { font-size: 0.875rem; font-weight: 700; color: var(--white); margin-bottom: 0.2rem; }
  .notice-meta { font-size: 0.75rem; color: var(--gray); }
  .notice-badge {
    padding: 0.2rem 0.625rem;
    border-radius: 2rem;
    font-size: 0.7rem;
    font-weight: 700;
    flex-shrink: 0;
  }
  .nb-exam { background: rgba(255,59,48,0.15); color: #FF3B30; }
  .nb-events { background: rgba(0,200,83,0.15); color: #00C853; }
  .nb-academic { background: rgba(255,214,0,0.15); color: #FFD600; }

  /* Quick Actions */
  .quick-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.75rem; margin-bottom: 1.25rem; }
  .quick-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0.5rem 0;
  }
  .quick-icon {
    width: 52px; height: 52px;
    border-radius: 1rem;
    display: flex; align-items: center; justify-content: center;
    background: var(--card2);
    border: 1px solid rgba(255,255,255,0.07);
    transition: transform 0.2s;
  }
  .quick-icon:active { transform: scale(0.93); }
  .quick-icon svg { width: 24px; height: 24px; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; }
  .quick-label { font-size: 0.7rem; font-weight: 700; color: var(--gray); text-align: center; }

  /* Balance / Hero Card */
  .hero-card {
    background: linear-gradient(135deg, #1a2f55, #0f1f3e);
    border-radius: 1.5rem;
    padding: 1.5rem;
    margin-bottom: 1.25rem;
    border: 1px solid rgba(255,107,26,0.2);
    position: relative;
    overflow: hidden;
  }
  .hero-card::before {
    content: '';
    position: absolute;
    top: -40px; right: -40px;
    width: 160px; height: 160px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,107,26,0.2) 0%, transparent 70%);
  }
  .hero-label { font-size: 0.75rem; color: var(--gray); font-weight: 600; margin-bottom: 0.5rem; }
  .hero-value { font-size: 2.5rem; font-weight: 900; color: var(--white); line-height: 1; }
  .hero-sub { font-size: 0.8rem; color: var(--orange); font-weight: 700; margin-top: 0.5rem; }

  /* Attendance Row */
  .att-item {
    background: var(--card2);
    border-radius: 1rem;
    padding: 1rem;
    margin-bottom: 0.75rem;
    border: 1px solid rgba(255,255,255,0.05);
  }
  .att-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
  .att-subject { font-size: 0.875rem; font-weight: 700; color: var(--white); }
  .att-pct { font-size: 1rem; font-weight: 900; }
  .att-meta { font-size: 0.75rem; color: var(--gray); margin-bottom: 0.625rem; }
  .progress { background: rgba(255,255,255,0.08); border-radius: 2rem; height: 6px; overflow: hidden; }
  .progress-bar { height: 100%; border-radius: 2rem; transition: width 0.5s ease; }

  /* Form Elements */
  .form-section { margin-bottom: 1.25rem; }
  .form-lbl { display: block; font-size: 0.75rem; font-weight: 800; color: var(--gray); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.5rem; }
  .form-ctrl {
    width: 100%;
    background: var(--navy);
    border: 1.5px solid rgba(255,255,255,0.08);
    border-radius: 0.875rem;
    padding: 0.75rem 1rem;
    color: var(--white);
    font-family: 'Nunito', sans-serif;
    font-size: 0.9375rem;
    font-weight: 600;
    transition: border-color 0.2s;
    appearance: none;
  }
  .form-ctrl:focus { outline: none; border-color: var(--orange); }
  .form-ctrl::placeholder { color: rgba(255,255,255,0.2); font-weight: 400; }
  .form-ctrl option { background: var(--navy2); color: var(--white); }

  /* Buttons */
  .btn-orange {
    width: 100%;
    background: linear-gradient(135deg, var(--orange), #e55a10);
    color: white;
    border: none;
    border-radius: 0.875rem;
    padding: 0.875rem;
    font-family: 'Nunito', sans-serif;
    font-size: 0.9375rem;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(255,107,26,0.35);
    transition: all 0.2s;
  }
  .btn-orange:active { transform: scale(0.97); }

  .btn-ghost {
    background: rgba(255,255,255,0.07);
    color: var(--white);
    border: 1.5px solid rgba(255,255,255,0.1);
    border-radius: 0.875rem;
    padding: 0.75rem 1.25rem;
    font-family: 'Nunito', sans-serif;
    font-size: 0.875rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
  }
  .btn-ghost:active { transform: scale(0.97); }

  .btn-green {
    background: linear-gradient(135deg, #00C853, #00a844);
    color: white;
    border: none;
    border-radius: 0.875rem;
    padding: 0.75rem 1.25rem;
    font-family: 'Nunito', sans-serif;
    font-size: 0.875rem;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 4px 14px rgba(0,200,83,0.3);
    transition: all 0.2s;
  }
  .btn-red {
    background: linear-gradient(135deg, #FF3B30, #cc2f26);
    color: white;
    border: none;
    border-radius: 0.875rem;
    padding: 0.75rem 1.25rem;
    font-family: 'Nunito', sans-serif;
    font-size: 0.875rem;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 4px 14px rgba(255,59,48,0.3);
    transition: all 0.2s;
  }
  .btn-row { display: flex; gap: 0.75rem; }
  .btn-row .btn-green, .btn-row .btn-red { flex: 1; }

  /* Leave/Workload Items */
  .list-item {
    background: var(--card2);
    border-radius: 1rem;
    padding: 1rem;
    margin-bottom: 0.75rem;
    border: 1px solid rgba(255,255,255,0.05);
  }
  .list-item-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.5rem; }
  .list-item-title { font-size: 0.9rem; font-weight: 800; color: var(--white); }
  .list-item-sub { font-size: 0.75rem; color: var(--gray); margin-top: 0.25rem; }
  .status-pill {
    padding: 0.25rem 0.75rem;
    border-radius: 2rem;
    font-size: 0.7rem;
    font-weight: 800;
    flex-shrink: 0;
  }
  .pill-pending { background: rgba(255,214,0,0.15); color: #FFD600; }
  .pill-approved { background: rgba(0,200,83,0.15); color: #00C853; }
  .pill-submitted { background: rgba(0,200,83,0.15); color: #00C853; }

  /* Schedule Item */
  .schedule-item {
    display: flex;
    align-items: center;
    gap: 0.875rem;
    background: var(--card2);
    border-radius: 1rem;
    padding: 0.875rem 1rem;
    margin-bottom: 0.75rem;
    border: 1px solid rgba(255,255,255,0.05);
  }
  .schedule-time {
    background: rgba(255,107,26,0.1);
    border-radius: 0.75rem;
    padding: 0.5rem;
    text-align: center;
    min-width: 56px;
  }
  .schedule-time .time { font-size: 0.8rem; font-weight: 800; color: var(--orange); }
  .schedule-time .ampm { font-size: 0.65rem; color: var(--gray); }
  .schedule-info { flex: 1; }
  .schedule-name { font-size: 0.875rem; font-weight: 800; color: var(--white); }
  .schedule-room { font-size: 0.75rem; color: var(--gray); }

  /* Progress Analytics */
  .analytics-item { margin-bottom: 1.25rem; }
  .analytics-header { display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: 700; margin-bottom: 0.5rem; }
  .analytics-header span:first-child { color: var(--gray); }
  .analytics-header span:last-child { color: var(--white); }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 5.5rem;
    left: 50%; transform: translateX(-50%);
    background: var(--card2);
    border: 1px solid rgba(0,200,83,0.3);
    color: var(--white);
    padding: 0.875rem 1.5rem;
    border-radius: 1rem;
    display: flex;
    align-items: center;
    gap: 0.625rem;
    z-index: 9999;
    font-weight: 700;
    font-size: 0.875rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    white-space: nowrap;
  }
  .toast-icon { width: 22px; height: 22px; background: var(--green); border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
  .toast-icon svg { width: 13px; height: 13px; stroke: white; fill: none; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }

  /* Attendance Mark Row */
  .mark-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--card2);
    border-radius: 1rem;
    padding: 0.75rem 1rem;
    margin-bottom: 0.625rem;
    border: 1px solid rgba(255,255,255,0.05);
  }
  .mark-row .student-info { }
  .mark-row .student-name { font-size: 0.875rem; font-weight: 700; color: var(--white); }
  .mark-row .roll-no { font-size: 0.75rem; color: var(--gray); }
  .mark-btns { display: flex; gap: 0.5rem; }
  .mark-p, .mark-a {

    document.getElementById('studentsList').innerHTML = `

  }

  function toggleMark(btn, type) {
    const row = btn.closest('.mark-btns');

              <div><p class="list-item-title">${l.name}</p><p class="list-item-sub">${l.type} Â· ${l.from} to ${l.to}</p></div>
